<header class="header">
  <div class="header__content">
    <div class="header__logo"></div>
    <div class="header-menu__select-wrapper">
      <select class="header-menu__select">
        <option *ngFor="let menuItem of menuItems"><a href="{{menuItem.link}}" class="name">{{menuItem.name}}</a>
        </option>
      </select>
    </div>
    <ul class="header__menu">
      <li class="header__menu-item" *ngFor="let menuItem of menuItems">
        <a href="{{menuItem.link}}" class="name">{{menuItem.name}}</a>
      </li>
    </ul>
    <div class="header__auth">
      <button class="header__auth-link header__auth-link__icon"></button>
      <button class="header__auth-link">LOG IN</button>
      <span class="header__auth-sign">/</span>
      <button class="header__auth-link">SIGN UP</button>
    </div>
  </div>
</header>
