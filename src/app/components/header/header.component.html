<header class="pis-header">
  <div class="pis-header__content">
    <div class="pis-header__logo"></div>
      <ul class="pis-header__menu">
        <li class="pis-header__menu-item" *ngFor="let menuItem of menuItems">
          <a href="{{menuItem.link}}" class="name">{{menuItem.name}}</a>
        </li>
      </ul>
    <div class="pis-header__auth">
      <button disabled class="pis-header__auth-link">LOG IN</button>
      <span class="pis-header__auth-sign">/</span>
      <button disabled class="pis-header__auth-link">SIGN UP</button>
    </div>
  </div>
</header>
